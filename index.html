<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>STEAM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="responsive-header-content">
        <div class="responsive-header-logo">
          <a
            href="https://store.steampowered.com/?snr=1_4_4__global-responsive-menu"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Steam_2016_logo_black.svg/2560px-Steam_2016_logo_black.svg.png"
              alt="STEAM"
              height="36px"
            />
          </a>
        </div>
        <h3 id="nav-category">Wellcome to Steam</h3>
        <div class="nav-link">
          <a
            class="nav-link-steam"
            href="https://store.steampowered.com/?snr=1_4_4__global-responsive-menu"
            >Home</a
          >
          <a class="nav-link-steam" href="#">Trending</a>
          <a class="nav-link-steam" href="#">About us</a>
        </div>
      </div>
    </header>
    <main>
      <div class="row-flex">
        <div class="row-left">
          <div class="search-box">
            <div class="card-wrapper">
              <div class="card-border"></div>
              <div id="games-lists" class="border card card-shadow">
                <div class="container">
                  <input
                    id="search-query"
                    type="text"
                    placeholder="search-text"
                  />
                  <button id="games-lists-btn" class="icon btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 512 512"
                    >
                      <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="gameItem">
            <div class="card-wrapper">
              <div class="card-border"></div>
              <div
                id="action-lists"
                class="flex flex-column action-lists card card-shadow"
              ></div>
            </div>
          </div>
        </div>
        <div id="list-games" class="list-games"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
